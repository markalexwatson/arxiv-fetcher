<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArXiv Fetcher v1.5</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            padding: 2rem;
            display: flex;
            justify-content: center;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        h1 { margin-top: 0; font-size: 1.5rem; color: #111827; display: flex; align-items: center; justify-content: space-between; }
        .version { font-size: 0.8rem; background: #d1fae5; padding: 4px 8px; border-radius: 4px; color: #065f46; font-weight: bold; border: 1px solid #a7f3d0; }
        
        textarea {
            width: 100%;
            height: 100px;
            padding: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
            resize: vertical;
        }

        .controls { display: flex; gap: 1rem; margin-bottom: 1.5rem; flex-wrap: wrap; align-items: center; }
        
        button {
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            font-size: 0.95rem;
        }
        
        .btn-primary { background-color: #2563eb; color: white; flex: 1; }
        .btn-primary:hover { background-color: #1d4ed8; }
        
        .btn-action { background-color: #059669; color: white; flex: 2; display: none; }
        .btn-action:hover { background-color: #047857; }
        
        .btn-stop { background-color: #dc2626; color: white; flex: 1; display: none; }

        .btn-reset { background: transparent; color: #6b7280; border: 1px solid #d1d5db; font-size: 0.8rem; padding: 0.5rem; }
        .btn-reset:hover { background: #f3f4f6; color: #dc2626; border-color: #dc2626; }
        
        .slider-container {
            flex: 100%;
            background: #f9fafb;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.9rem;
        }
        input[type=range] { flex: 1; }

        .table-wrapper {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th { background-color: #f9fafb; text-align: left; padding: 0.75rem 1rem; position: sticky; top: 0; border-bottom: 1px solid #e5e7eb; z-index: 10; }
        td { padding: 0.75rem 1rem; border-bottom: 1px solid #f3f4f6; vertical-align: middle; }
        
        tr.processing { background-color: #e0f2fe; }
        tr.done { background-color: #dcfce7; color: #166534; }
        tr.error { background-color: #fee2e2; color: #991b1b; }
        
        .manual-dl {
            text-decoration: none;
            background: #e5e7eb;
            color: #374151;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 10px;
            display: inline-block;
        }
        
        .console-log {
            background: #1f2937;
            color: #10b981;
            font-family: monospace;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.75rem;
            height: 100px;
            overflow-y: auto;
            margin-top: 1rem;
        }
        .log-err { color: #ef4444; }
        .log-warn { color: #f59e0b; }
    </style>
</head>
<body>

<div class="container">
    <h1>ArXiv Fetcher <span class="version">v1.5</span></h1>
    
    <textarea id="inputData" placeholder="Paste text containing 2502.16923..."></textarea>

    <div class="controls">
        <button class="btn-primary" onclick="scanContent()">1. Scan</button>
        <button id="downloadBtn" class="btn-action" onclick="startBatchDownload()">2. Start Batch</button>
        <button id="stopBtn" class="btn-stop" onclick="stopDownload()">Stop</button>
        <button class="btn-reset" onclick="hardReset()" title="Fixes stuck versions">Reset App</button>

        <div class="slider-container" id="speedControl" style="display:none;">
            <label for="delayRange">Speed (Delay):</label>
            <input type="range" id="delayRange" min="3" max="20" value="5" oninput="updateDelayLabel(this.value)">
            <span id="delayLabel">5s</span>
        </div>
    </div>

    <div class="table-wrapper" id="tableContainer">
        <table id="paperTable">
            <thead>
                <tr>
                    <th style="width: 30px;"><input type="checkbox" id="selectAll" checked onclick="toggleAll(this)"></th>
                    <th style="width: 100px;">ID</th>
                    <th>Status</th>
                    <th style="width: 80px;">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <div class="console-log" id="sysLog">System Ready. Waiting for text...</div>
</div>

<script>
    // --- SERVICE WORKER REGISTRATION ---
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => { navigator.serviceWorker.register('sw.js'); });
    }

    // --- UTILS ---
    function log(msg, type = 'info') {
        const c = document.getElementById('sysLog');
        const span = document.createElement('div');
        span.textContent = `> ${msg}`;
        if (type === 'error') span.className = 'log-err';
        if (type === 'warn') span.className = 'log-warn';
        c.appendChild(span);
        c.scrollTop = c.scrollHeight;
    }

    function hardReset() {
        if(confirm("This will clear the cache and reload to fix 'stuck' buttons. Continue?")) {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for(let registration of registrations) { registration.unregister(); }
                    window.location.reload(true);
                });
            } else {
                window.location.reload(true);
            }
        }
    }

    let papers = [];
    let isDownloading = false;

    function updateDelayLabel(val) {
        document.getElementById('delayLabel').textContent = val + "s";
    }

    // --- BULLETPROOF SCANNER ---
    function scanContent() {
        // 1. Force a UI update first to prove button works
        log("Scan initiated...");
        
        const text = document.getElementById('inputData').value || "";
        const tableBody = document.getElementById('tableBody');
        const container = document.getElementById('tableContainer');
        const downloadBtn = document.getElementById('downloadBtn');
        const speedControl = document.getElementById('speedControl');

        if (text.trim().length === 0) {
            log("Error: Text box is empty.", "error");
            alert("Please paste some text first.");
            return;
        }

        papers = [];
        tableBody.innerHTML = '';

        // 2. Simple global regex for IDs (YYYY.NNNNN)
        const idRegex = /\d{4}\.\d{4,5}/g;
        const matches = text.match(idRegex);

        if (!matches || matches.length === 0) {
            log("No IDs found in text.", "warn");
            alert("No ArXiv IDs found (e.g. 2502.16923) in that text.");
            return;
        }

        // 3. Deduplicate
        const uniqueIds = [...new Set(matches)];
        log(`Found ${uniqueIds.length} unique IDs.`);

        // 4. Create rows
        uniqueIds.forEach((id, index) => {
            // Try to find a title context from the line
            const line = text.split('\n').find(l => l.includes(id)) || "";
            // Clean up the line to make a fake title
            let title = line.replace(id, '').replace(/[|*[\]]/g, '').trim();
            if (title.length < 5) title = "ID " + id;
            if (title.length > 50) title = title.substring(0,50) + "...";

            papers.push({ id: id, title: title });

            const row = document.createElement('tr');
            row.id = `row-${index}`;
            const pdfUrl = `https://arxiv.org/pdf/${id}.pdf`;
            
            row.innerHTML = `
                <td><input type="checkbox" class="paper-check" data-index="${index}" checked></td>
                <td><a href="https://arxiv.org/abs/${id}" target="_blank">${id}</a></td>
                <td id="status-${index}">${title}</td>
                <td><a href="${pdfUrl}" target="_blank" class="manual-dl">Open PDF</a></td>
            `;
            tableBody.appendChild(row);
        });

        container.style.display = 'block';
        downloadBtn.style.display = 'block';
        speedControl.style.display = 'flex';
        log("Table rendered.");
    }

    function toggleAll(source) {
        document.querySelectorAll('.paper-check').forEach(cb => cb.checked = source.checked);
    }

    function stopDownload() {
        isDownloading = false;
        document.getElementById('downloadBtn').style.display = 'block';
        document.getElementById('stopBtn').style.display = 'none';
        log("Batch stopped.", "warn");
    }

    // --- BATCH DOWNLOADER ---
    async function startBatchDownload() {
        if (isDownloading) return;
        isDownloading = true;

        const downloadBtn = document.getElementById('downloadBtn');
        const stopBtn = document.getElementById('stopBtn');
        
        downloadBtn.style.display = 'none';
        stopBtn.style.display = 'block';

        const checkboxes = document.querySelectorAll('.paper-check:checked');
        const queue = Array.from(checkboxes).filter(cb => {
            const row = document.getElementById(`row-${cb.dataset.index}`);
            return !row.classList.contains('done');
        });

        if (queue.length === 0) {
            log("Nothing to download (all done or none selected).");
            stopDownload();
            return;
        }

        log(`Queue: ${queue.length} items.`);

        for (let i = 0; i < queue.length; i++) {
            if (!isDownloading) break;

            const index = queue[i].dataset.index;
            const paper = papers[index];
            const row = document.getElementById(`row-${index}`);
            const statusCell = document.getElementById(`status-${index}`);

            row.classList.add('processing');
            statusCell.textContent = "Opening...";
            
            const url = `https://arxiv.org/pdf/${paper.id}.pdf`;

            try {
                // Trigger Window Open
                const win = window.open(url, '_blank');
                
                if (!win || win.closed || typeof win.closed == 'undefined') {
                    throw new Error("Blocked");
                }

                row.classList.remove('processing');
                row.classList.add('done');
                statusCell.textContent = "✓ Opened";
                log(`Success: ${paper.id}`);

            } catch (e) {
                row.classList.remove('processing');
                row.classList.add('error');
                statusCell.textContent = "BLOCKED";
                log(`Blocked: ${paper.id}. Check popup settings!`, "error");
                // Don't stop the whole batch, just this one failed
            }

            if (i === queue.length - 1) {
                log("Batch finished.");
                stopDownload();
                return;
            }

            // Delay
            const currentDelay = parseInt(document.getElementById('delayRange').value);
            let secondsLeft = currentDelay;
            while (secondsLeft > 0 && isDownloading) {
                statusCell.textContent = `Wait ${secondsLeft}s...`;
                await new Promise(r => setTimeout(r, 1000));
                secondsLeft--;
            }
            if(isDownloading && !row.classList.contains('error')) statusCell.textContent = "✓ Opened"; 
        }
    }
</script>
</body>
</html>
