<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArXiv Fetcher v1.3</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            padding: 2rem;
            display: flex;
            justify-content: center;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        h1 { margin-top: 0; font-size: 1.5rem; color: #111827; display: flex; align-items: center; justify-content: space-between; }
        .version { font-size: 0.8rem; background: #dbeafe; padding: 4px 8px; border-radius: 4px; color: #1e40af; font-weight: bold; }
        
        textarea {
            width: 100%;
            height: 100px;
            padding: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
            resize: vertical;
        }

        .controls { display: flex; gap: 1rem; margin-bottom: 1.5rem; flex-wrap: wrap; align-items: center; }
        
        button {
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            font-size: 0.95rem;
        }
        
        .btn-primary { background-color: #2563eb; color: white; flex: 1; }
        .btn-primary:hover { background-color: #1d4ed8; }
        
        .btn-action { background-color: #059669; color: white; flex: 2; display: none; }
        .btn-action:hover { background-color: #047857; }
        
        .btn-stop { background-color: #dc2626; color: white; flex: 1; display: none; }
        
        /* Slider for timing */
        .slider-container {
            flex: 100%;
            background: #f9fafb;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.9rem;
        }
        input[type=range] { flex: 1; }

        .table-wrapper {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th { background-color: #f9fafb; text-align: left; padding: 0.75rem 1rem; position: sticky; top: 0; border-bottom: 1px solid #e5e7eb; z-index: 10; }
        td { padding: 0.75rem 1rem; border-bottom: 1px solid #f3f4f6; vertical-align: middle; }
        
        tr.processing { background-color: #e0f2fe; }
        tr.done { background-color: #dcfce7; color: #166534; }
        tr.error { background-color: #fee2e2; color: #991b1b; }
        
        .manual-dl {
            text-decoration: none;
            background: #e5e7eb;
            color: #374151;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 10px;
        }
        .manual-dl:hover { background: #d1d5db; }

        .status-log { font-size: 0.9rem; color: #6b7280; min-height: 1.5rem; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #e5e7eb; font-weight: 500; }
        .timer { font-weight: bold; color: #2563eb; }
    </style>
</head>
<body>

<div class="container">
    <h1>ArXiv Fetcher <span class="version">v1.3</span></h1>
    
    <textarea id="inputData" placeholder="Paste text here..."></textarea>

    <div class="controls">
        <button class="btn-primary" onclick="scanContent()">1. Scan</button>
        <button id="downloadBtn" class="btn-action" onclick="startBatchDownload()">2. Start Batch</button>
        <button id="stopBtn" class="btn-stop" onclick="stopDownload()">Stop</button>
        
        <div class="slider-container" id="speedControl" style="display:none;">
            <label for="delayRange">Speed (Delay):</label>
            <input type="range" id="delayRange" min="3" max="20" value="8" oninput="updateDelayLabel(this.value)">
            <span id="delayLabel">8s</span>
        </div>
    </div>

    <div class="table-wrapper" id="tableContainer">
        <table id="paperTable">
            <thead>
                <tr>
                    <th style="width: 30px;"><input type="checkbox" id="selectAll" checked onclick="toggleAll(this)"></th>
                    <th style="width: 100px;">ID</th>
                    <th>Status</th>
                    <th style="width: 60px;">Link</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <div class="status-log" id="statusLog">Ready.</div>
</div>

    }

    let isDownloading = false;

    function updateDelayLabel(val) {
        document.getElementById('delayLabel').textContent = val + "s";
    }
