<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArXiv Fetcher v3.0 (ZIP)</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            padding: 2rem;
            display: flex;
            justify-content: center;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        h1 { margin-top: 0; font-size: 1.5rem; color: #111827; display: flex; align-items: center; justify-content: space-between; }
        .version { font-size: 0.8rem; background: #fef3c7; padding: 4px 8px; border-radius: 4px; color: #b45309; font-weight: bold; border: 1px solid #fcd34d; }
        
        textarea {
            width: 100%;
            height: 100px;
            padding: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
            resize: vertical;
        }

        .controls { display: flex; gap: 1rem; margin-bottom: 1.5rem; flex-wrap: wrap; align-items: center; }
        
        button {
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            font-size: 0.95rem;
        }
        
        .btn-primary { background-color: #2563eb; color: white; flex: 1; }
        .btn-primary:hover { background-color: #1d4ed8; }

        .btn-zip { 
            background-color: #ea580c; 
            color: white; 
            flex: 2; 
            display: none; 
            box-shadow: 0 4px 6px -1px rgba(234, 88, 12, 0.3);
        }
        .btn-zip:hover { background-color: #c2410c; }
        .btn-zip:disabled { background-color: #9ca3af; cursor: wait; }
        
        .table-wrapper {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th { background-color: #f9fafb; text-align: left; padding: 0.75rem 1rem; position: sticky; top: 0; border-bottom: 1px solid #e5e7eb; z-index: 10; }
        td { padding: 0.75rem 1rem; border-bottom: 1px solid #f3f4f6; vertical-align: middle; }
        
        tr.processing { background-color: #e0f2fe; }
        tr.done { background-color: #dcfce7; color: #166534; }
        tr.error { background-color: #fee2e2; color: #991b1b; }
        
        .console-log {
            background: #1f2937;
            color: #10b981;
            font-family: monospace;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-top: 1rem;
            height: 120px;
            overflow-y: auto;
        }
        .log-warn { color: #facc15; }
        .log-err { color: #f87171; }
    </style>
</head>
<body>

<div class="container">
    <h1>ArXiv Fetcher <span class="version">v3.0 (ZIP)</span></h1>
    
    <textarea id="inputData" placeholder="Paste ArXiv IDs or table here..."></textarea>

    <div class="controls">
        <button class="btn-primary" onclick="scanContent()">1. Scan</button>
        <button id="zipBtn" class="btn-zip" onclick="startZipDownload()">2. Download ZIP</button>
    </div>

    <div class="table-wrapper" id="tableContainer">
        <table id="paperTable">
            <thead>
                <tr>
                    <th style="width: 50px;"><input type="checkbox" id="selectAll" checked onclick="toggleAll(this)"></th>
                    <th style="width: 100px;">ID</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <div class="console-log" id="sysLog">v3.0 Ready. Waiting for text...</div>
</div>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => { navigator.serviceWorker.register('sw.js'); });
    }

    let papers = [];

    function log(msg, type='info') {
        const c = document.getElementById('sysLog');
        const d = document.createElement('div');
        d.textContent = `> ${msg}`;
        if(type==='err') d.className = 'log-err';
        if(type==='warn') d.className = 'log-warn';
        c.appendChild(d);
        c.scrollTop = c.scrollHeight;
    }

    function scanContent() {
        const text = document.getElementById('inputData').value;
        const tableBody = document.getElementById('tableBody');
        const container = document.getElementById('tableContainer');
        const zipBtn = document.getElementById('zipBtn');

        if (!text) return alert("Paste text first.");

        papers = [];
        tableBody.innerHTML = '';
        
        const idRegex = /\d{4}\.\d{4,5}/g;
        const matches = [...new Set(text.match(idRegex) || [])];

        if (matches.length === 0) return log("No IDs found.", 'err');

        matches.forEach((id, index) => {
            const line = text.split('\n').find(l => l.includes(id)) || "";
            let title = line.replace(id, '').replace(/[|*[\]]/g, '').trim();
            if (title.length > 50) title = title.substring(0,50) + "...";
            if (!title) title = "Paper " + id;

            papers.push({ id: id, title: title });

            const row = document.createElement('tr');
            row.id = `row-${index}`;
            row.innerHTML = `
                <td><input type="checkbox" class="paper-check" data-index="${index}" checked></td>
                <td>${id}</td>
                <td id="status-${index}">${title}</td>
            `;
            tableBody.appendChild(row);
        });

        container.style.display = 'block';
        zipBtn.style.display = 'block';
        log(`Scanned ${papers.length} papers. Ready to ZIP.`);
    }

    function toggleAll(source) {
        document.querySelectorAll('.paper-check').forEach(cb => cb.checked = source.checked);
    }

    async function startZipDownload() {
        const checkboxes = document.querySelectorAll('.paper-check:checked');
        if (checkboxes.length === 0) return alert("Select papers first.");

        const zipBtn = document.getElementById('zipBtn');
        zipBtn.disabled = true;
        zipBtn.textContent = "Fetching & Zipping...";

        const zip = new JSZip();
        let successCount = 0;

        log("Starting batch fetch (via Proxy)...");

        // Process Queue
        for (const cb of checkboxes) {
            const index = cb.dataset.index;
            const paper = papers[index];
            const row = document.getElementById(`row-${index}`);
            const statusCell = document.getElementById(`status-${index}`);

            row.classList.add('processing');
            statusCell.textContent = "Fetching...";

            try {
                // FETCH via CORS Proxy
                const targetUrl = `https://arxiv.org/pdf/${paper.id}.pdf`;
                // Using corsproxy.io
                const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(targetUrl);
                
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const blob = await response.blob();

                // Add to ZIP
                zip.file(`${paper.id}.pdf`, blob);

                row.classList.remove('processing');
                row.classList.add('done');
                statusCell.textContent = "âœ“ Zipped";
                log(`Zipped: ${paper.id}`);
                successCount++;

            } catch (err) {
                console.error(err);
                row.classList.remove('processing');
                row.classList.add('error');
                statusCell.textContent = "Failed";
                log(`Error on ${paper.id}: ${err.message}`, 'err');
            }
        }

        if (successCount === 0) {
            log("No files were fetched successfully.", 'err');
            zipBtn.disabled = false;
            zipBtn.textContent = "2. Download ZIP";
            return;
        }

        // GENERATE ZIP
        log("Generating ZIP file...");
        statusCell = document.getElementById('sysLog'); // Just appending to log
        
        try {
            const content = await zip.generateAsync({type:"blob"});
            
            // Trigger Download
            const a = document.createElement('a');
            a.href = URL.createObjectURL(content);
            a.download = "arxiv_papers.zip";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            log("ZIP downloaded successfully!");
        } catch (err) {
            log(`ZIP Generation Error: ${err.message}`, 'err');
        }

        zipBtn.disabled = false;
        zipBtn.textContent = "2. Download ZIP";
    }
</script>
</body>
</html>
