<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArXiv Fetcher (Robust Mode)</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            padding: 2rem;
            display: flex;
            justify-content: center;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        h1 { margin-top: 0; font-size: 1.5rem; color: #111827; }
        
        textarea {
            width: 100%;
            height: 120px;
            padding: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
            resize: vertical;
        }

        .controls { display: flex; gap: 1rem; margin-bottom: 1.5rem; flex-wrap: wrap;}
        
        button {
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            font-size: 0.95rem;
        }
        
        .btn-primary { background-color: #2563eb; color: white; flex: 2; }
        .btn-primary:hover { background-color: #1d4ed8; }
        
        .btn-action { background-color: #059669; color: white; flex: 2; display: none; }
        .btn-action:hover { background-color: #047857; }
        .btn-action:disabled { background-color: #9ca3af; cursor: wait; }

        .btn-stop { background-color: #dc2626; color: white; flex: 1; display: none; }
        .btn-stop:hover { background-color: #b91c1c; }

        .btn-setup { background-color: #fffbeb; color: #b45309; border: 1px solid #fcd34d; flex: 1; }

        .table-wrapper {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th { background-color: #f9fafb; text-align: left; padding: 0.75rem 1rem; position: sticky; top: 0; border-bottom: 1px solid #e5e7eb; z-index: 10; }
        td { padding: 0.75rem 1rem; border-bottom: 1px solid #f3f4f6; }
        tr.processing { background-color: #e0f2fe; }
        tr.done { background-color: #dcfce7; color: #166534; }
        
        .status-log { font-size: 0.9rem; color: #6b7280; min-height: 1.5rem; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #e5e7eb; font-weight: 500;}
        .timer { font-weight: bold; color: #2563eb; }
    </style>
</head>
<body>

<div class="container">
    <h1>ArXiv Fetcher (Robust)</h1>
    
    <p>Paste your text below:</p>
    <textarea id="inputData" placeholder="Paste ArXiv IDs or table here..."></textarea>

    <div class="controls">
        <button class="btn-primary" onclick="scanContent()">1. Scan</button>
        <button class="btn-setup" onclick="triggerPermissionCheck()">⚠️ Allow Multi-DL</button>
        <button id="downloadBtn" class="btn-action" onclick="startBatchDownload()">2. Download Selected</button>
        <button id="stopBtn" class="btn-stop" onclick="stopDownload()">Stop</button>
    </div>

    <div class="table-wrapper" id="tableContainer">
        <table id="paperTable">
            <thead>
                <tr>
                    <th style="width: 40px;"><input type="checkbox" id="selectAll" checked onclick="toggleAll(this)"></th>
                    <th style="width: 120px;">ID</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <div class="status-log" id="statusLog">Ready.</div>
</div>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => { navigator.serviceWorker.register('sw.js'); });
    }

    let papers = [];
    let isDownloading = false;
    let abortController = null;

    // --- SETUP & PERMISSIONS ---
    async function triggerPermissionCheck() {
        const status = document.getElementById('statusLog');
        status.textContent = "Triggering permission check...";
        const blob = new Blob(["test"], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        
        const a1 = document.createElement('a'); a1.href = url; a1.download = "perm_check_1.txt";
        document.body.appendChild(a1); a1.click();
        
        await new Promise(r => setTimeout(r, 800));
        
        const a2 = document.createElement('a'); a2.href = url; a2.download = "perm_check_2.txt";
        document.body.appendChild(a2); a2.click();
        
        document.body.removeChild(a1); document.body.removeChild(a2);
        status.textContent = "Check address bar for blocked popup icon!";
    }

    // --- SCANNING ---
    function scanContent() {
        const text = document.getElementById('inputData').value;
        const tableBody = document.getElementById('tableBody');
        const container = document.getElementById('tableContainer');
        const downloadBtn = document.getElementById('downloadBtn');
        const statusLog = document.getElementById('statusLog');

        papers = [];
        tableBody.innerHTML = '';
        
        const lines = text.split('\n');
        const markdownRegex = /\|\s*(\d{4}\.\d{4,5})\s*\|\s*([^|]+)\|/;
        const rawIdRegex = /(\d{4}\.\d{4,5})/g;

        let foundViaTable = false;

        lines.forEach(line => {
            const match = line.match(markdownRegex);
            if (match) {
                papers.push({ id: match[1].trim(), title: match[2].trim().replace(/\*\*/g, ''), status: 'pending' });
                foundViaTable = true;
            }
        });

        if (!foundViaTable) {
            const matches = [...new Set(text.match(rawIdRegex))];
            if (matches && matches.length > 0) {
                matches.forEach(id => papers.push({ id: id, title: "Detected ID", status: 'pending' }));
            }
        }

        if (papers.length === 0) {
            statusLog.textContent = "No IDs found.";
            return;
        }

        papers.forEach((paper, index) => {
            const row = document.createElement('tr');
            row.id = `row-${index}`;
            row.innerHTML = `
                <td><input type="checkbox" class="paper-check" data-index="${index}" checked></td>
                <td><a href="https://arxiv.org/abs/${paper.id}" target="_blank">${paper.id}</a></td>
                <td id="status-${index}">${paper.title}</td>
            `;
            tableBody.appendChild(row);
        });

        container.style.display = 'block';
        downloadBtn.style.display = 'block';
        statusLog.textContent = `Found ${papers.length} papers.`;
    }

    function toggleAll(source) {
        document.querySelectorAll('.paper-check').forEach(cb => cb.checked = source.checked);
    }

    // --- ROBUST DOWNLOAD LOGIC ---
    function stopDownload() {
        isDownloading = false;
        document.getElementById('downloadBtn').style.display = 'block';
        document.getElementById('stopBtn').style.display = 'none';
        document.getElementById('statusLog').textContent = "Stopped. Click 'Download Selected' to resume remaining.";
    }

    async function startBatchDownload() {
        if (isDownloading) return;
        isDownloading = true;

        const downloadBtn = document.getElementById('downloadBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusLog = document.getElementById('statusLog');
        const checkboxes = document.querySelectorAll('.paper-check:checked');

        downloadBtn.style.display = 'none';
        stopBtn.style.display = 'block';

        // Filter for only rows that haven't been marked 'done' visually
        // This allows "Resuming" without re-downloading completed ones
        const queue = Array.from(checkboxes).filter(cb => {
            const row = document.getElementById(`row-${cb.dataset.index}`);
            return !row.classList.contains('done');
        });

        if (queue.length === 0) {
            statusLog.textContent = "All selected papers are already downloaded.";
            stopDownload();
            return;
        }

        for (let i = 0; i < queue.length; i++) {
            if (!isDownloading) break;

            const index = queue[i].dataset.index;
            const paper = papers[index];
            const row = document.getElementById(`row-${index}`);
            const statusCell = document.getElementById(`status-${index}`);

            // Mark as processing
            row.classList.add('processing');
            statusCell.textContent = "Downloading...";
            
            // Trigger Download
            const url = `https://arxiv.org/pdf/${paper.id}.pdf`;
            const link = document.createElement('a');
            link.href = url;
            link.download = `${paper.id}.pdf`;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Mark done immediately (we assume success on trigger)
            row.classList.remove('processing');
            row.classList.add('done');
            statusCell.textContent = "✓ Triggered";

            // If this is the last one, finish
            if (i === queue.length - 1) {
                statusLog.textContent = "Batch Complete!";
                stopDownload();
                return;
            }

            // WAIT LOOP (4 seconds)
            // We use a visual countdown so you know it hasn't crashed
            let secondsLeft = 5;
            while (secondsLeft > 0 && isDownloading) {
                statusLog.innerHTML = `Next file in <span class="timer">${secondsLeft}</span> seconds...`;
                await new Promise(r => setTimeout(r, 1000));
                secondsLeft--;
            }
        }
    }
</script>
</body>
</html>
