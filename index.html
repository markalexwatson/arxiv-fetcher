<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArXiv Fetcher v1.7 (Manual)</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            padding: 2rem;
            display: flex;
            justify-content: center;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        h1 { margin-top: 0; font-size: 1.5rem; color: #111827; display: flex; align-items: center; justify-content: space-between; }
        .version { font-size: 0.8rem; background: #f3e8ff; padding: 4px 8px; border-radius: 4px; color: #6b21a8; font-weight: bold; border: 1px solid #d8b4fe; }
        
        textarea {
            width: 100%;
            height: 100px;
            padding: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
            resize: vertical;
        }

        .controls { display: flex; gap: 1rem; margin-bottom: 1.5rem; flex-wrap: wrap; align-items: center; }
        
        button {
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            font-size: 0.95rem;
        }
        
        .btn-primary { background-color: #2563eb; color: white; flex: 1; }
        .btn-primary:hover { background-color: #1d4ed8; }

        /* The Big Button */
        .btn-next { 
            background-color: #059669; 
            color: white; 
            flex: 2; 
            display: none; 
            font-size: 1.1rem;
            box-shadow: 0 4px 6px -1px rgba(5, 150, 105, 0.3);
        }
        .btn-next:hover { background-color: #047857; transform: translateY(-1px); }
        .btn-next:active { transform: translateY(0); }
        
        .table-wrapper {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th { background-color: #f9fafb; text-align: left; padding: 0.75rem 1rem; position: sticky; top: 0; border-bottom: 1px solid #e5e7eb; z-index: 10; }
        td { padding: 0.75rem 1rem; border-bottom: 1px solid #f3f4f6; vertical-align: middle; }
        
        /* Active Row Highlight */
        tr.active-row { border-left: 4px solid #2563eb; background-color: #eff6ff; }
        tr.done { background-color: #dcfce7; color: #166534; opacity: 0.6; }
        
        .console-log {
            background: #1f2937;
            color: #10b981;
            font-family: monospace;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ArXiv Fetcher <span class="version">v1.7 (Manual Mode)</span></h1>
    
    <p><strong>Instructions:</strong> Paste IDs. Click Scan. Then tap <strong>SPACEBAR</strong> repeatedly to download.</p>

    <textarea id="inputData" placeholder="Paste text here..."></textarea>

    <div class="controls">
        <button class="btn-primary" onclick="scanContent()">1. Scan</button>
        <button id="nextBtn" class="btn-next" onclick="downloadNext()">Press SPACEBAR to Download Next</button>
    </div>

    <div class="table-wrapper" id="tableContainer">
        <table id="paperTable">
            <thead>
                <tr>
                    <th style="width: 50px;">#</th>
                    <th style="width: 100px;">ID</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <div class="console-log" id="sysLog">v1.7 Ready. Waiting for text...</div>
</div>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => { navigator.serviceWorker.register('sw.js'); });
    }

    let papers = [];
    let currentIndex = 0;

    function log(msg) {
        const c = document.getElementById('sysLog');
        c.textContent = `> ${msg}`;
    }

    // Capture Spacebar
    document.addEventListener('keydown', (e) => {
        const btn = document.getElementById('nextBtn');
        if (e.code === 'Space' && btn.style.display !== 'none' && !btn.disabled) {
            e.preventDefault(); // Stop scrolling
            downloadNext();
        }
    });

    function scanContent() {
        const text = document.getElementById('inputData').value;
        const tableBody = document.getElementById('tableBody');
        const container = document.getElementById('tableContainer');
        const nextBtn = document.getElementById('nextBtn');

        if (!text) return alert("Paste text first.");

        papers = [];
        tableBody.innerHTML = '';
        currentIndex = 0;
        
        const idRegex = /\d{4}\.\d{4,5}/g;
        const matches = [...new Set(text.match(idRegex) || [])];

        if (matches.length === 0) return log("No IDs found.");

        matches.forEach((id, index) => {
            const line = text.split('\n').find(l => l.includes(id)) || "";
            let title = line.replace(id, '').replace(/[|*[\]]/g, '').trim();
            if (title.length > 50) title = title.substring(0,50) + "...";
            if (!title) title = "Paper " + id;

            papers.push({ id: id, title: title });

            const row = document.createElement('tr');
            row.id = `row-${index}`;
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${id}</td>
                <td id="status-${index}">${title}</td>
            `;
            tableBody.appendChild(row);
        });

        container.style.display = 'block';
        nextBtn.style.display = 'block';
        nextBtn.textContent = `Start: Press SPACEBAR (0/${papers.length})`;
        
        highlightRow(0);
        log(`Loaded ${papers.length} papers. Press Spacebar to start.`);
    }

    function highlightRow(index) {
        // Clear previous
        document.querySelectorAll('tr').forEach(r => r.classList.remove('active-row'));
        const row = document.getElementById(`row-${index}`);
        if(row) {
            row.classList.add('active-row');
            row.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    }

    function downloadNext() {
        if (currentIndex >= papers.length) {
            log("All downloads complete!");
            document.getElementById('nextBtn').textContent = "All Done!";
            document.getElementById('nextBtn').disabled = true;
            return;
        }

        const paper = papers[currentIndex];
        const row = document.getElementById(`row-${currentIndex}`);
        const statusCell = document.getElementById(`status-${currentIndex}`);
        const btn = document.getElementById('nextBtn');

        // Trigger Download
        const url = `https://arxiv.org/pdf/${paper.id}.pdf`;
        window.open(url, '_blank');

        // Update UI
        row.classList.remove('active-row');
        row.classList.add('done');
        statusCell.textContent = "âœ“ Opened";
        
        currentIndex++;
        
        if (currentIndex < papers.length) {
            highlightRow(currentIndex);
            btn.textContent = `Next: ${papers[currentIndex].id} (Press Space) - ${currentIndex}/${papers.length}`;
            log(`Opened ${paper.id}. Waiting for Spacebar...`);
        } else {
            btn.textContent = "Done!";
            btn.disabled = true;
            log("Batch finished.");
        }
    }
</script>
</body>
</html>
