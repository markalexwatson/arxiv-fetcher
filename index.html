<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArXiv Fetcher v3.2 (Retry + Script)</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            padding: 2rem;
            display: flex;
            justify-content: center;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        h1 { margin-top: 0; font-size: 1.5rem; color: #111827; display: flex; align-items: center; justify-content: space-between; }
        .version { font-size: 0.8rem; background: #fae8ff; padding: 4px 8px; border-radius: 4px; color: #86198f; font-weight: bold; border: 1px solid #e879f9; }
        
        textarea {
            width: 100%;
            height: 100px;
            padding: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
            resize: vertical;
        }

        .controls { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; flex-wrap: wrap; align-items: center; }
        
        button {
            padding: 0.75rem 1rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            font-size: 0.9rem;
            flex-grow: 1;
        }
        
        .btn-primary { background-color: #2563eb; color: white; }
        .btn-primary:hover { background-color: #1d4ed8; }

        .btn-zip { background-color: #ea580c; color: white; display: none; }
        .btn-zip:hover { background-color: #c2410c; }
        .btn-zip:disabled { background-color: #9ca3af; cursor: wait; }

        .btn-retry { background-color: #db2777; color: white; display: none; }
        .btn-retry:hover { background-color: #be185d; }

        .btn-script { background-color: #4b5563; color: white; display: none; }
        .btn-script:hover { background-color: #374151; }
        
        .table-wrapper {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th { background-color: #f9fafb; text-align: left; padding: 0.75rem 1rem; position: sticky; top: 0; border-bottom: 1px solid #e5e7eb; z-index: 10; }
        td { padding: 0.75rem 1rem; border-bottom: 1px solid #f3f4f6; vertical-align: middle; }
        
        tr.processing { background-color: #e0f2fe; }
        tr.done { background-color: #dcfce7; color: #166534; }
        tr.error { background-color: #fee2e2; color: #991b1b; }
        
        .console-log {
            background: #1f2937;
            color: #10b981;
            font-family: monospace;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-top: 1rem;
            height: 120px;
            overflow-y: auto;
        }
        .log-warn { color: #facc15; }
        .log-err { color: #f87171; }
    </style>
</head>
<body>

<div class="container">
    <h1>ArXiv Fetcher <span class="version">v3.2</span></h1>
    
    <textarea id="inputData" placeholder="Paste ArXiv IDs or table here..."></textarea>

    <div class="controls">
        <button class="btn-primary" onclick="scanContent()">1. Scan</button>
        <button id="zipBtn" class="btn-zip" onclick="startZipDownload(false)">2. Download ZIP</button>
        <button id="retryBtn" class="btn-retry" onclick="startZipDownload(true)">Retry Failed</button>
        <button id="scriptBtn" class="btn-script" onclick="downloadShellScript()">Export Curl Script</button>
    </div>

    <div class="table-wrapper" id="tableContainer">
        <table id="paperTable">
            <thead>
                <tr>
                    <th style="width: 50px;"><input type="checkbox" id="selectAll" checked onclick="toggleAll(this)"></th>
                    <th style="width: 100px;">ID</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <div class="console-log" id="sysLog">v3.2 Ready. Uses export.arxiv.org + Retry logic.</div>
</div>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => { navigator.serviceWorker.register('sw.js'); });
    }

    let papers = [];
    // We hold the ZIP in memory so we can append to it on retries
    let globalZip = new JSZip();

    function log(msg, type='info') {
        const c = document.getElementById('sysLog');
        const d = document.createElement('div');
        d.textContent = `> ${msg}`;
        if(type==='err') d.className = 'log-err';
        if(type==='warn') d.className = 'log-warn';
        c.appendChild(d);
        c.scrollTop = c.scrollHeight;
    }

    function scanContent() {
        const text = document.getElementById('inputData').value;
        const tableBody = document.getElementById('tableBody');
        const container = document.getElementById('tableContainer');
        const zipBtn = document.getElementById('zipBtn');
        const scriptBtn = document.getElementById('scriptBtn');

        if (!text) return alert("Paste text first.");

        papers = [];
        globalZip = new JSZip(); // Reset ZIP
        tableBody.innerHTML = '';
        
        const lines = text.split('\n');
        const markdownRegex = /\|\s*(\d{4}\.\d{4,5})\s*\|\s*([^|]+)\|/;
        const rawIdRegex = /(\d{4}\.\d{4,5})/g;

        let foundViaTable = false;

        lines.forEach(line => {
            const match = line.match(markdownRegex);
            if (match) {
                const id = match[1].trim();
                let title = match[2].trim().replace(/\*\*/g, '').replace(/\[.*?\]/g, '');
                papers.push({ id: id, title: title });
                foundViaTable = true;
            }
        });

        if (!foundViaTable) {
            const matches = [...new Set(text.match(rawIdRegex) || [])];
            matches.forEach(id => {
                const line = lines.find(l => l.includes(id)) || "";
                let title = line.replace(id, '').replace(/[|*[\]]/g, '').trim();
                if (title.length < 5) title = "Paper";
                if (title.length > 60) title = title.substring(0,60);
                papers.push({ id: id, title: title });
            });
        }

        if (papers.length === 0) return log("No IDs found.", 'err');

        papers.forEach((paper, index) => {
            const row = document.createElement('tr');
            row.id = `row-${index}`;
            const safeTitle = paper.title.replace(/[^a-z0-9 ]/gi, '').substring(0, 50);
            row.innerHTML = `
                <td><input type="checkbox" class="paper-check" data-index="${index}" checked></td>
                <td>${paper.id}</td>
                <td id="status-${index}" style="font-size:0.85rem;">${safeTitle}</td>
            `;
            tableBody.appendChild(row);
        });

        container.style.display = 'block';
        zipBtn.style.display = 'block';
        scriptBtn.style.display = 'block'; // Always offer script
        log(`Scanned ${papers.length} papers.`);
    }

    function toggleAll(source) {
        document.querySelectorAll('.paper-check').forEach(cb => cb.checked = source.checked);
    }

    async function startZipDownload(isRetry) {
        const checkboxes = document.querySelectorAll('.paper-check:checked');
        const zipBtn = document.getElementById('zipBtn');
        const retryBtn = document.getElementById('retryBtn');

        zipBtn.disabled = true;
        retryBtn.disabled = true;

        let queue = [];
        
        if (isRetry) {
            // Only grab items that are NOT done
            queue = Array.from(checkboxes).filter(cb => {
                const row = document.getElementById(`row-${cb.dataset.index}`);
                return !row.classList.contains('done');
            });
            log(`Retrying ${queue.length} failed items...`);
        } else {
            // Grab everything
            queue = Array.from(checkboxes);
            log("Starting fresh batch...");
        }

        if (queue.length === 0) {
            log("Nothing to download.");
            zipBtn.disabled = false; 
            return;
        }

        let successCount = 0;
        let failCount = 0;

        for (const cb of queue) {
            const index = cb.dataset.index;
            const paper = papers[index];
            const row = document.getElementById(`row-${index}`);
            const statusCell = document.getElementById(`status-${index}`);

            row.classList.remove('error');
            row.classList.add('processing');
            statusCell.textContent = "Fetching...";

            try {
                // Use EXPORT subdomain (often cleaner)
                const targetUrl = `https://export.arxiv.org/pdf/${paper.id}.pdf`;
                // Proxy
                const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(targetUrl);
                
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const blob = await response.blob();
                
                // Check if we got a tiny error HTML page instead of PDF
                if (blob.size < 2000) throw new Error("File too small (likely blocked)");

                const safeTitle = paper.title.replace(/[^a-z0-9 ]/gi, '').trim().substring(0, 60);
                const fileName = `${paper.id} - ${safeTitle || 'Paper'}.pdf`;

                globalZip.file(fileName, blob);

                row.classList.remove('processing');
                row.classList.add('done');
                statusCell.innerHTML = `âœ“ Saved`;
                successCount++;

                // 1.5s delay to be polite and avoid 403s
                await new Promise(r => setTimeout(r, 1500));

            } catch (err) {
                row.classList.remove('processing');
                row.classList.add('error');
                statusCell.textContent = "Failed (403/Block)";
                failCount++;
                log(`Error ${paper.id}: ${err.message}`, 'err');
            }
        }

        // Finalize
        zipBtn.disabled = false;
        retryBtn.disabled = false;

        if (failCount > 0) {
            retryBtn.style.display = 'block';
            zipBtn.textContent = "Download Partial ZIP";
            log(`Batch finished. ${failCount} failed. Click 'Retry Failed'.`, 'warn');
        } else {
            retryBtn.style.display = 'none';
            zipBtn.textContent = "Download ZIP";
            log("All downloads successful!", 'warn'); // using warn color for visibility
        }

        // Always offer the ZIP if we have files
        if (successCount > 0 || Object.keys(globalZip.files).length > 0) {
            generateZipFile();
        }
    }

    async function generateZipFile() {
        log("Generating ZIP...");
        const content = await globalZip.generateAsync({type:"blob"});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(content);
        a.download = `arxiv_papers_${new Date().toISOString().slice(0,10)}.zip`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    function downloadShellScript() {
        // Fallback for Linux/Terminal users
        let scriptContent = "#!/bin/bash\n# ArXiv Bulk Downloader Script\n\n";
        scriptContent += "mkdir -p arxiv_downloads\ncd arxiv_downloads\n\n";
        
        papers.forEach(p => {
            const safeTitle = p.title.replace(/[^a-z0-9 ]/gi, '').trim().substring(0, 60);
            const fileName = `${p.id} - ${safeTitle}.pdf`;
            // Use User-Agent header to mimic browser
            scriptContent += `echo "Downloading ${p.id}..."\n`;
            scriptContent += `curl -L -A "Mozilla/5.0" -o "${fileName}" "https://export.arxiv.org/pdf/${p.id}.pdf"\n`;
            scriptContent += "sleep 3\n\n"; // 3 second delay
        });

        const blob = new Blob([scriptContent], {type: "text/x-sh"});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "download_papers.sh";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        log("Shell script downloaded. Run in terminal: sh download_papers.sh");
    }
</script>
</body>
</html>
